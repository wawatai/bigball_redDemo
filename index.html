        <title>FIFA</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

            <div class="center">
                <section class="left">

                    <div class="inputBox">

                    </div>
                    <div class="unionLogo"></div>
                </section>
                <section class="right">
                    <div class="mainObject"></div>
                    <div class="text"></div>
                    <div class="deco"></div>
                </section>
            </div>
            <div class="bg"></div>
        </main>
    </body>
